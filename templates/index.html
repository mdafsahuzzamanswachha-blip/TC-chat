<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TC Chat</title>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
body {font-family: Arial, sans-serif; background:#1e1e2f; color:#fff; margin:0; display:flex;}
#drawer {width:250px; background:#2a2a40; padding:10px; height:100vh;}
#main {flex:1; display:flex; flex-direction:column; align-items:center;}
#chat {flex:1;width:90%;max-width:600px;background:#2a2a40;padding:10px;margin:20px 0;border-radius:10px;overflow-y:auto;}
.message {background:#3a3a60;margin:5px 0;padding:8px 12px;border-radius:8px;word-wrap:break-word;}
#inputContainer {display:flex;width:90%;max-width:600px;margin-bottom:10px;}
#msg {flex:1;padding:10px;border-radius:8px;border:none;outline:none;font-size:16px;resize:none;background:#2a2a40;color:#fff;}
button {padding:10px 20px;margin-left:10px;border:none;border-radius:8px;background:#00d8ff;color:#000;font-weight:bold;cursor:pointer;}
button:hover {background:#00b8cc;}
</style>
</head>
<body>
<div id="drawer">
    <h3>Options</h3>
    <div>
        <label>Background:</label>
        <input type="color" id="bgColor" value="#1e1e2f"/>
    </div>
    <div style="margin-top:20px;">
        <button onclick="startCall()">Call</button>
    </div>
</div>

<div id="main">
<h2>TC Chat</h2>
<div id="chat"></div>

<div>
<input id="nickname" type="text" placeholder="Enter nickname" />
</div>

<div id="inputContainer">
<textarea id="msg" placeholder="Type your message..." rows="1"></textarea>
<input type="file" id="imgInput" accept="image/*"/>
<button onclick="sendMessage()">Send</button>
</div>
</div>

<script>
var socket = io();
var msgInput = document.getElementById("msg");
var chat = document.getElementById("chat");
var nicknameInput = document.getElementById("nickname");
var imgInput = document.getElementById("imgInput");

// Drawer: background change
document.getElementById("bgColor").addEventListener("input", function(e){
    document.getElementById("main").style.background = e.target.value;
});

// Set nickname on input blur
nicknameInput.addEventListener("blur", function(){
    let nick = nicknameInput.value.trim() || "Anonymous";
    socket.emit("set_nickname", nick);
});

// Receiving message
socket.on("message", function(msg){
    let div = document.createElement("div");
    div.classList.add("message");
    div.innerHTML = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
});

// Sending message
function sendMessage(){
    let msg = msgInput.value.trim();
    if(msg === "") return;

    let file = imgInput.files[0];
    if(file){
        let reader = new FileReader();
        reader.onload = function(e){
            socket.send(JSON.stringify({msg: msg, image: e.target.result}));
            msgInput.value = "";
            imgInput.value = "";
        };
        reader.readAsDataURL(file);
    } else {
        socket.send(JSON.stringify({msg: msg, image: ""}));
        msgInput.value = "";
    }
}

// Enter & Shift+Enter
msgInput.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        if(!e.shiftKey){
            e.preventDefault();
            sendMessage();
        }
    }
});

// Call button placeholder
function startCall(){
    alert("Call feature will be implemented here");
}
</script>
</body>
</html>
