<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TC Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 60%;
    }
    .message.self {
      background: #dcf8c6;
      margin-left: auto;
    }
    .message.other {
      background: #ececec;
      margin-right: auto;
    }
    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      background: #128C7E;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    #videoCallModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #videoCallModal.hidden {
      display: none;
    }
    video {
      width: 45%;
      background: black;
      margin: 5px;
    }
    #call-controls {
      margin-top: 15px;
    }
    #end-call-btn {
      background: red;
      border-radius: 50%;
      padding: 15px;
      font-size: 16px;
    }
    #end-call-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="messageInput" type="text" placeholder="Write a message..." />
      <button id="sendBtn">Send</button>
      <button id="videoCallBtn">📞 Call</button>
    </div>
  </div>

  <!-- Video Call Modal -->
  <div id="videoCallModal" class="hidden">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <div id="call-controls">
      <button id="end-call-btn" class="hidden">Hang Up</button>
    </div>
    <p id="callStatus" style="color:white;"></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const videoCallBtn = document.getElementById('videoCallBtn');
    const videoCallModal = document.getElementById('videoCallModal');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const endCallBtn = document.getElementById('end-call-btn');
    const callStatus = document.getElementById('callStatus');

    let username = "User" + Math.floor(Math.random() * 1000);
    let peerConnection;
    let localStream;

    // Join room
    socket.emit('join', { username: username, room: 'main-room' });

    // Receive message
    socket.on('message', (data) => {
      const div = document.createElement('div');
      div.classList.add('message');
      if (data.username === username) {
        div.classList.add('self');
      } else {
        div.classList.add('other');
      }
      div.textContent = data.username + ": " + data.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Send message
    sendBtn.addEventListener('click', () => {
      const text = messageInput.value;
      if (text.trim() === "") return;
      socket.emit('message', { username: username, text: text, room: 'main-room' });
      messageInput.value = "";
    });

    // WebRTC setup
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    videoCallBtn.addEventListener('click', async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        videoCallModal.classList.remove('hidden');
        endCallBtn.classList.remove('hidden'); // show hangup only after call starts
        callStatus.textContent = 'Calling...';

        // Initialize peer connection
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('signal', {
              'type': 'candidate',
              'candidate': event.candidate,
              'room': 'main-room'
            });
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('signal', {
          'type': 'offer',
          'offer': offer,
          'room': 'main-room'
        });

      } catch (error) {
        console.error("Error accessing media devices.", error);
        callStatus.textContent = 'ভিডিও কল শুরু করা সম্ভব নয়।';
        setTimeout(() => videoCallModal.classList.add('hidden'), 3000);
      }
    });

    endCallBtn.addEventListener('click', () => {
      endCall();
    });

    function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop()); // ✅ release camera + mic
        localStream = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      endCallBtn.classList.add('hidden'); // hide hangup after call ends
      videoCallModal.classList.add('hidden');
      callStatus.textContent = '';
    }

    // Signaling
    socket.on('signal', async (data) => {
      if (!peerConnection) {
        peerConnection = new RTCPeerConnection(servers);
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('signal', {
              'type': 'candidate',
              'candidate': event.candidate,
              'room': 'main-room'
            });
          }
        };
        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };
        if (localStream) {
          localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
          });
        }
      }

      if (data.type === 'offer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('signal', {
          'type': 'answer',
          'answer': answer,
          'room': 'main-room'
        });
      } else if (data.type === 'answer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.type === 'candidate') {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error("Error adding received ice candidate", e);
        }
      }
    });
  </script>
</body>
</html>
