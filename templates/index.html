<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TC Chat WhatsApp Style</title>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
/* Basic layout */
body {margin:0;font-family:Arial,sans-serif;background:#ece5dd;display:flex;overflow:hidden;height:100vh;}
#drawer {position:fixed;left:-300px;top:0;width:300px;height:100%;background:#075e54;transition:0.3s;padding:20px;box-sizing:border-box;color:#fff;z-index:100;}
#drawer.open {left:0;}
#drawer h3 {margin-top:0;font-weight:normal;}
#toggleDrawer {position:absolute;top:10px;left:10px;padding:10px;background:#25d366;color:#fff;border:none;border-radius:5px;cursor:pointer;z-index:101;font-size:18px;}
#main {flex:1;display:flex;flex-direction:column;align-items:center;width:100%;padding-top:50px;transition:0.3s;}
#chat {flex:1;width:90%;max-width:600px;background:#fff;padding:10px;margin:20px 0;border-radius:10px;overflow-y:auto;box-shadow:0 0 5px rgba(0,0,0,0.2);}
.message {margin:5px 0;padding:10px;border-radius:15px;max-width:70%;word-wrap:break-word;line-height:1.4;}
.sent {background:#dcf8c6;color:#000;margin-left:auto;}
.received {background:#fff;color:#000;margin-right:auto;}
#inputContainer {display:flex;width:90%;max-width:600px;margin-bottom:10px;}
#msg {flex:1;padding:10px;border-radius:20px;border:1px solid #ccc;outline:none;resize:none;}
button {padding:10px 20px;margin-left:10px;border:none;border-radius:10px;background:#25d366;color:#fff;cursor:pointer;}
button:hover {background:#128c7e;}
video {border-radius:10px;}
/* Auto resize textarea */
textarea {overflow:hidden;min-height:40px;line-height:1.4;}
</style>
</head>
<body>

<div id="drawer">
    <h3>Settings</h3>
    <div style="margin-bottom:15px;">
        <label>Nickname:</label>
        <input type="text" id="nickname" placeholder="Enter nickname"/>
    </div>
    <div style="margin-bottom:15px;">
        <label>Background Color:</label>
        <input type="color" id="bgColor" value="#ece5dd"/>
    </div>
    <div style="margin-bottom:15px;">
        <label>Background Image:</label>
        <input type="file" id="bgImage" accept="image/*"/>
    </div>
    <button onclick="startCall()" style="margin-top:20px;width:100%;">Call</button>
</div>

<button id="toggleDrawer">â˜°</button>

<div id="main">
<h2>TC Chat</h2>

<div style="display:flex;justify-content:space-around;margin-bottom:10px;">
    <video id="localVideo" autoplay muted playsinline style="width:45%;border:1px solid #ccc;"></video>
    <video id="remoteVideo" autoplay playsinline style="width:45%;border:1px solid #ccc;"></video>
</div>

<div id="chat"></div>

<div id="inputContainer">
<textarea id="msg" placeholder="Type a message..." rows="1"></textarea>
<input type="file" id="imgInput" accept="image/*"/>
<button onclick="sendMessage()">Send</button>
</div>
</div>
